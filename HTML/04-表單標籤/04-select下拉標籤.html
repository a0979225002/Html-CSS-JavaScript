<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>select下拉標籤</h1>
    <h1>
        <xmp>
            <select> <-下拉選單開頭
                //selected="selected" 起始給予的選擇
                <option selected="selected">value</option> <-放入的menu,可以多個
                <option>value1</option>
                <option>value2</option>
            </select>
        </xmp>
    </h1>

    <form>

        國家:
        <select>
            <option>台灣</option>
            <option>美國</option>
            <option>日本</option>
            <option>中國</option>
            <option>阿富汗</option>
            <option selected="selected">其他</option>
        </select>

    </form>
</body>

</html>
