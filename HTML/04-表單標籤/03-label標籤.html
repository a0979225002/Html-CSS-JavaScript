<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Label標籤使用細節</h1>

    <h2>透過給label標籤設置for="id" input標籤內給予相同id的特性</h2>
    <h2>讓用戶點擊該label範圍內所有物件都給予指定到input標籤</h2>

    <label for="text">
        用戶名:<input type="text" id="text"><br/>
        點集他<br/>
    </label>


    <form >

        <label for="man" >男</label>
        <input type="radio" id="man" name="sex">
        <label for="woman">女</label>
        <input type="radio" id="woman" name="sex">
        <label for="it">人妖</label>
        <input type="radio" id="it" name="sex">

    </form>
   
</body>
</html>
