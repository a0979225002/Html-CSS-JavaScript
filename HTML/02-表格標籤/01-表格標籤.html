<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表格標籤</h1>
    <h2>border 讓單元格有線條</h2>
    <h2>cellpadding 單元格內部的距離</h2>
    <h2>cellspacing 單元格與單元隔間的距離</h2>
    <table align="center" border="20" cellpadding="20" cellspacing="50" width="1000">
        <tr>
            <th >姓名</th>
            <th>性別</th>
            <th>年劉</th>
        </tr>

        <tr align="center">
            <td>jack</td>
            <td>男</td>
            <td>18</td>
        </tr>

        <tr align="center">
            <td>USABlondCat</td>
            <td>女</td>
            <td>18</td>
        </tr>


    </table>
</body>
</html>
