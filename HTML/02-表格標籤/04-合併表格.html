<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>合併表格時,需刪除合併後的表格,不然他會位移到下個地方</h1>

    <h1>rowspan ="跨行單元格"</h1>

    <table align="center" border="5" width = "500" cellspacing="0">
        <tr >
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>

    <h1>colspan ="跨列單元格"</h1>

    <table align="center" border="5" width = "500" cellspacing="0">
        <tr >
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>

    <table>

    </table>
</body>

</html>
