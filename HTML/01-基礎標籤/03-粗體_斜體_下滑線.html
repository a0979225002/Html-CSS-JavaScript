<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>字體標籤</th>
        </tr>
        <tr>
            <td>
                <xmp><strong>/<b> 為加粗標籤</xmp>
            </td>
        </tr>
        <tr>
            <td>
                <xmp><em>/<i> 為傾斜標籤</xmp>
            </td>
        </tr>
        <tr>
            <td>
                <xmp><del>/<s> 為刪除線標籤</xmp>
            </td>
        </tr>
        <tr>
            <td>
                <xmp><ins>/<u> 為下滑線標籤</xmp>
            </td>
        </tr>
    </table>
    <strong>加粗</strong>
    <b>加粗</b>
    <br />
    <em>傾斜</em>
    <i>傾斜</i>
    <br />
    <del>刪除線</del>
    <s>刪除線</s>
    <br />
    <ins>下滑線</ins>
    <u>下滑線</u>
    <br />


</body>

</html>
