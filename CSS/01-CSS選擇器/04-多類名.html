<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: rgb(126, 111, 207);
        }

        .green {
            background-color: green;
        }

        .font35 {
            font-weight: 900;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <h1>一個標籤可以有多個類名,但必須用空格隔開</h1>
    <h1>透過區分不同類名,來達到分類與易讀性的效果</h1>

    <div class="red box font35">龍判</div>
    <div class="blue box font35">龍判01</div>
    <div class="green box font35">龍判02</div>
    <div class="red box font35">龍判03</div>

</body>

</html>
