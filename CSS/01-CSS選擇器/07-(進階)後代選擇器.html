<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: brown;
        }
        ol li {
            color: aqua;
        }

        ol li a {
            color: bisque;
            text-decoration: none;
        }

        .down li a {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <img src = "images/01.png">
    <h1>CSS後代選擇器</h1>

    <ol>
        <li>我是ol 的孩子</li>
        <li><a href="#">測試</a></li>
    </ol>

    <ul>
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
    </ul>

    <ul class="down">
        <li>我是ul 的孩子</li>
        <li>我是ul 的孩子</li>
        <li><a href="#"> 我是後代選擇器的應用</a></li>
    </ul>

    
</body>
</html>
