<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pink {
            color: pink;
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h1>id選擇器口絕,Style CSS是通過#來定義,HTML body 是透過id來調用的</h1>
    <h1>觀念:id是唯一的,只能讓一個物件擁有,class是可以多個的,可讓多個物件擁有</h1>
    <h1>開發上多以class命名來修改樣式,id 選擇器經常用於javaScript</h1>
    <div id="pink">
        失落的龍判
    </div>

</body>

</html>
