<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* (30 - 16)/2 = 8 */
            /* 字體的上邊與下邊各間距8px */
            line-height: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>字體的間距,注意:他不是padding ,padding在行高的外邊</h1>
    <h1>line-height: = (當前設置的px值 - 當前文字高度)/2 = 上下文字間的各間距</h1>
    <img src="images/text.png">

    <P>哈摟你好</P>
    <P>哈摟你好</P>

</body>
</html>
