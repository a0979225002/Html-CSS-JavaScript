<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        div {
            font: 900 40px 'KaiTi';
        }

        .center {
            background-color: rgb(255, 191, 96);
            text-align: center;/*字體對齊樣式*/
        }

        .right {
            width: 1000px;
            display: inline-block;
            background-color: aqua;
            text-align: right; /*字體對齊樣式*/
        }
        .left {
            background-color: rgb(148, 148, 255);
            text-align: left;/*字體對齊樣式*/
        }
    </style>
</head>

<body>
    <h1 class="center">文字居中 Center</h1>

    <div>
        <span class="right">文字靠右 Right</span>
    </div>
    <div class="left">
        <p>文字靠左 Left</p>
    </div>
</body>

</html>
