<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>

        li {
            padding: 5px;
            font: 900 30px 'KaiTi';
            color: rgb(40, 202, 18);
        }

        p {
            /* font = font-style font-weight font-size/line-height font family; */

            font: italic 700 20px 'KaiTi';
            /* font: 100px 'KaiTi'; */
        }

    </style>

<body>
    <div>
        <ol>
            <li>
               順序: font : font-style font-weight font-size/line-height font-family;
            </li>
            <li>複合式代碼,順序是固定的,不可顛倒順序,各屬性以空格隔開</li>
            <li>font: font-size font-family;</li>
            <li>部分屬性可省略不寫,唯獨字體大小與字體樣式不可不寫</li>
            <li>少寫這兩個屬性其中一個,將無法使用</li>
        </ol>
    </div>
    <h1></h1>
    <h1></h1>
    
    <p>簡化CSS,讓該字體體擁有多個屬性</p>
</body>
</html>
