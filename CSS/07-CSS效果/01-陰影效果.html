<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: bisque;
            margin: 100px auto;
        }
        div:hover {
            box-shadow: 10px 10px 10px 0px rgb(0, 0, 0,0.3);
        }
        
    </style>
</head>
<body>
    <h1>box-shadow ：參數共6個</h1>
    <ol>
        <li>x軸,正數為向右,負數向左</li>
        <li>y軸，正數向下,負數向上</li>
        <li>模糊距離</li>
        <li>底下陰影物件大小</li>
        <li>陰影顏色</li>
        <li>內陰影參數:inset,不寫默認為外陰影</li>
    </ol>

    <div></div>
</body>
</html>
