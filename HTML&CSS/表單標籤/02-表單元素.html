<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/data.png" width="800"><br>


    <h2>表單type值演示</h2>
    <form action="01-表單域.html" method="GET">

        <dl>
            <dt>
                <h3>text</h3>
            </dt>

            <dd>
                用戶名: <input type="text" name="username" value="請輸入用戶名" maxlength="5">
            </dd>

            <dt>
                <h3>password</h3> 
            </dt>
            <dd>
                密碼: <input type="password" name="password">
            </dd>

            <dt><h3>radio</h3></dt>
            <dd>
                性別:   男<input type="radio" name="sex" checked="checked">
                        女<input type="radio" name="sex">
                        人妖<input type="radio" name="sex">
            </dd>

            <dt>
                <h3>checkbox</h3>
            </dt>
            <dd>
                愛好:   吃飯<input type="checkbox" >
                        睡覺<input type="checkbox" >
                        打豆豆<input type="checkbox" >
            </dd>


            <dt>
                <h3> button & file </h3> 
            </dt>
            <dd>
                 <input type="button" value="獲取短信按鈕">
                 <input type="file">
            </dd>

            <dt>
                <h3>submit & reset </h3> 
            </dt>
            <dd>
                 <input  type="submit" value="免費註冊">
                 <input type="reset" value="重新填寫">
                 <input type="button" value="獲取短信按鈕">
            </dd>
        </dl>

    </form>



</body>

</html>
