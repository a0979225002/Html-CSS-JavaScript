<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> 使用 無序標籤</h1>
    <h2> ul標籤內不要放除了li標籤以外的東西</h2>
    <h2>li標籤相當於是一個容器,裡面可以放任何東西</h2>

    <h3>你喜歡甚麼食物?</h3>
    <ul>
        <li>蘋果</li>
        <li>西瓜</li>
        <li>香蕉</li>
        <li>
            <p>測試</p>
        </li>
    </ul>

</body>
</html>
